    <script>
      var overall_categorey = "";

      function walletStars(wallet) {
        var walletHTML = "";
        var stars = Math.trunc(parseFloat(wallet.rating) * 10);
        var halfStar = stars % 10;
        stars = Math.trunc(stars / 10);
        var fullStars = stars;

        for (var i = 0; i < fullStars; i++) {
          walletHTML += '<span class="glyphicon glyphicon-star"></span>';
        }

        if (halfStar == 5) {
          walletHTML += '<span class="glyphicon glyphicon-star"></span>';
          fullStars += 1;
        }

        for (var i = fullStars; i < 5; i++) {
          walletHTML += '<span class="glyphicon glyphicon-star-empty"></span>';
        }
        return walletHTML;
      }

      function makeWalletHTML(index, wallet) {

        var walletHTML = '<div class="col-sm-4 col-lg-4 col-md-4" style="height: 442px;">';
        walletHTML += '<div class="thumbnail">';
        walletHTML += '<img src="'+wallet.image+'" alt="">';
        walletHTML += '<div class="caption">';
        walletHTML += '<h4 class="pull-right">'+wallet.price+'</h4>';
        walletHTML += '<h4><a href="product.html?id='+index+'">'+wallet.name+'</a>';
        walletHTML += '</h4>';
        walletHTML += '<p>'+$(wallet.description).text().substring(0, 100)+'...</p>';
        walletHTML += '</div>';
        walletHTML += '<div class="ratings">';
        walletHTML += '<p class="pull-right">199 reviews</p>';
        walletHTML += '<p>';
        walletHTML += walletStars(wallet);
        walletHTML += '</p>';
        walletHTML += '</div>';
        walletHTML += '</div>';
        walletHTML += '</div>';

        return walletHTML;
      }

      function outputWallets(category) {
        var productRow = $(".product-row");
        productRow.html("");
        for (var i = 0; i < wallets.length; i++) {
          var wallet = wallets[i];
          if (category == "" || wallet.categories.includes(category))
            productRow.append($(makeWalletHTML(i, wallet)));
        }
      }

      $(".list-group a").click(function (e) {
        e.preventDefault();

        if ($(this).hasClass("disabled")) return;

        if ($(this).hasClass("active")) {
          outputWallets("");
          $(this).removeClass("active");
          return;
        }

        if ($(this).data("tag")) {
          outputWallets($(this).data("tag"));
        } else {
          outputWallets($(this).text().toLowerCase());
        }

        $(".list-group a").removeClass("active")

        $(this).addClass("active");
      });

      $(function () {
        outputWallets("");
      })
    </script>
