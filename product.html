    <script>
      function walletStars(wallet) {
        var walletHTML = "";
        var stars = Math.trunc(parseFloat(wallet.rating) * 10);
        var halfStar = stars % 10;
        stars = Math.trunc(stars / 10);
        var fullStars = stars;

        for (var i = 0; i < fullStars; i++) {
          walletHTML += '<i class="fa fa-star gold"></i>';
        }

        if (halfStar == 5) {
          walletHTML += '<i class="fa fa-star gold"></i>';
          fullStars += 1;
        }

        for (var i = fullStars; i < 5; i++) {
          walletHTML += '<i class="fa fa-star-o"></i> ';
        }
        return walletHTML;
      }

      function walletColors(wallet) {
        var walletHTML = "";
        for (var i = 0; i < wallet.colors.length; i++) {
          walletHTML += "<img src='"+wallet.colors[i]+"' />"
        }
        return walletHTML;
      }

      var QueryString = function () {
      // This function is anonymous, is executed immediately and
      // the return value is assigned to QueryString!
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
              // If first entry with this name
          if (typeof query_string[pair[0]] === "undefined") {
            query_string[pair[0]] = decodeURIComponent(pair[1]);
              // If second entry with this name
          } else if (typeof query_string[pair[0]] === "string") {
            var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
            query_string[pair[0]] = arr;
              // If third or later entry with this name
          } else {
            query_string[pair[0]].push(decodeURIComponent(pair[1]));
          }
        }
        return query_string;
      }();

      $(function () {
        var wallet = wallets[QueryString.id];
        console.log(wallet);

        $("section.product-info").html("<h3>Features</h3>"+wallet.description);
        $(".product-price").html(wallet.price);
        $(".product-title").text(wallet.name);
        $("#item-display").attr("src", wallet.image);
        $(".product-rating").html(walletStars(wallet));
        $(".product-desc").text(wallet.categories.join(", "));
        console.log(walletColors(wallet));
        $(".product-colors").html(walletColors(wallet));

        $(".add-to-cart").data("id", QueryString.id);

        $("title").text(wallet.name + " - Big Skinny Wallets");
      });
